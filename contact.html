<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Supper Coffee</title>

  <style>
    body { 
      margin:0; 
      font-family: Arial, Helvetica, sans-serif; 
      background: linear-gradient(135deg,#044419 0%,#896fcb 100%); 
      min-height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
    }

    .card{
      width:360px; 
      background:white; 
      padding:20px; 
      border-radius:16px; 
      box-shadow:0 8px 24px rgba(0,0,0,0.15);
    }

    .card h1{ margin:0 0 12px; font-size:20px; }

    label{ display:block; margin-top:8px; font-size:14px; }

    input{
      width:100%; 
      padding:8px; 
      margin-top:6px; 
      border-radius:6px; 
      border:1px solid #ccc; 
      box-sizing:border-box; 
    }

    .row{ display:flex; gap:8px; margin-top:12px; }

    .btn{
      flex:1; 
      padding:10px; 
      border-radius:8px; 
      border:none; 
      cursor:pointer; 
      background:#0d6efd; 
      color:white; 
      font-weight:600; 
    }

    .linkBtn{
      background:transparent; 
      color:#0d6efd; 
      border:1px solid #ddd; 
    }

    .msg{
      margin-top:12px; 
      min-height:1.25rem; 
      font-size:14px; 
      text-align:center;
    }

    .error{ color:#b00020; }
    .success{ color:#006400; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact to login</h1>

    <label>Enter your name</label>
    <input id="name" type="text">

    <label>Enter your email</label>
    <input id="email" type="email">

    <label>Enter your phone</label>
    <input id="phone" type="tel">

    <label>Enter your password</label>
    <input id="password" type="password">

    <div class="row">
      <button class="btn" onclick="login()">Login</button>
      <button class="btn linkBtn" onclick="location.href='register.html'">Register now</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>


<script>
function login() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let password = document.getElementById("password").value.trim();
  let msg = document.getElementById("msg");

  // SIMPLE CHECK
  if (name === "" || email === "" || phone === "" || password === "") {
    msg.textContent = "Please fill all fields!";
    msg.className = "msg error";
    return;
  }

  // SAVE LOGIN SESSION
  localStorage.setItem("loggedInUser", name);

  msg.textContent = "Login Successful!";
  msg.className = "msg success";

  setTimeout(() => {
    window.location.href = "index.html";
  }, 700);
}
</script>

</body>
</html>
